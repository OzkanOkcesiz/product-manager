<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Product-Project</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
  <div class="container">

    <div class="card row">
      <div class="card-header">Product Project</div>
      <div class="card-body">
        <form class="form" id="product-form" name="form">
          <div class="form-row">
            <div class="form-group">
              <select id="product-form-select" class="form-select" aria-label="Kategori Seçiniz">
                <!-- <option selected>Kategori Seçiniz</option> -->
                <!-- <option value="1">Araştırma-Tarih</option> -->
              </select>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="name" id="name" placeholder="Ürün İsmi">
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="description" id="description" placeholder="Açıklama">
            </div>
            <div class="form-group">
              <input class="form-control" type="number" min="1" name="quantity" id="quantity" placeholder="Adet">
            </div>
          </div>
          <div class="btn-box">
            <button type="submit" id="add-product" class="btn btn-form btn-danger">Ürün Ekle</button>
            <span id="update" class="btn btn-form btn-success" style="display: none;">Güncelle</span>
            <span id="cancel-product" class="btn btn-form btn-danger" style="display: none;">İptal</span>
          </div>
        </form>
        <hr>
      </div>
      <div class="card-body-2">
        <div class="categories">
          <div id="categories-header">Kategoriler</div>

          <form class="category-form" id="category-form" name="form">
            <div class="form-group categories-select">
              <select id="categories-form-select" class="form-select" aria-label="Kategori Seçiniz">
                <option selected>Kategori Seçiniz</option>
                <!-- <option value="1">Araştırma-Tarih</option> -->
              </select>
              <div class="form-group">
                <input class="form-control" type="text" name="category-ınput" id="category-ınput" style="display: none" placeholder="Kategori İsmi Giriniz">
              </div>
            </div>
            <div class="form-btn-box">
              <button type="submit" id="category-add" class="btn btn-category btn-success" style="display: none;">Ekle</button>
              <span id="category-update" class="btn btn-category btn-success" style="display: none;">Güncelle</span>
              <span id="category-delete" class="btn btn-category btn-success" style="display: none;">Sil</span>
              <span id="category-cancel" class="btn btn-danger" style="display: none;">İptal</span>
            </div>
          </form>

          <!-- <button id="category-cancel" class="btn btn-category btn-danger" style="display: none;">İptal</button> -->

          <div id="category-btn-box" class="category-btn-box">
            <button type="submit" id="c-add-btn" class="btn btn-category btn-danger">Kategori Ekle</button>
            <button id="c-update-btn" class="btn btn-category btn-danger">Güncelle</button>
            <button id="c-delete-btn" class="btn btn-category btn-danger" >Sil</button>
          </div>

        </div>
        <div class="card-body products">
          <div class="form-row product-search">
            <div class="form-group search">
              <input class="form-control" type="text" name="filter" id = "filter" placeholder="Ürün veya Açıklama Arayın">
            </div>
          </div>

          <table class="table table-dark">
            <thead>
              <tr>
  
                <th scope="col">Ürün</th>
                <th scope="col">Açıklama</th>
                <th scope="col">Adet</th>
                <th scope="col"></th>
                <th scope="col"></th>
  
              </tr>
            </thead>
            <tbody id="products">
              <!-- 
                              <tr>                           
                                  <td>Nutuk</td>
                                  <td>M.Kemal ATATürk</td>
                                  <td>100</td>
                                  <td><a href="#" id = "update-product" class= "btn btn-danger">Güncelle</a></td> 
                                  <td> <a href="#" id = "delete-product" class= "btn btn-danger">Sil</a></td>
                              </tr>
                                 -->
            </tbody>
          </table>
  
        </div>
      </div>
    </div>

  </div>
</body>

</html>
